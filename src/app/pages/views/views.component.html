<admin-page-header [title]="'Views!!'"></admin-page-header>
<admin-container [title]="'A Form'">
  <form #form="ngForm">
    <h2 class="w3-center">Contact Us</h2>
    <admin-input icon="fa-user">
      <input ngModel name="first" type="text" placeholder="First Name"
    /></admin-input>

    <admin-input icon="fa-user">
      <input ngModel name="last" type="text" placeholder="Last Name"
    /></admin-input>

    <admin-input icon="fa-envelope-o">
      <input ngModel name="email" type="email" placeholder="Email"
    /></admin-input>

    <admin-input icon="fa-phone">
      <input ngModel name="phone" type="tel" placeholder="Phone"
    /></admin-input>

    <admin-input icon="fa-pencil">
      <input ngModel name="message" type="text" placeholder="Message"
    /></admin-input>

    <button
      type="submit"
      class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding"
    >
      Send
    </button>
    <pre>{{ form.value | json }}</pre>
  </form>
</admin-container>
